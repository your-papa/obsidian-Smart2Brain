name: Check Console Logs

on:
  pull_request:
    branches:
      - main

jobs:
  check-logs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run check script
      run: |
        npm install @octokit/rest @actions/github child_process
        node create-check.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
